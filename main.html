<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Frame</title>
<style>
  body {
    background-color: black; /* Entire background black */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Make sure the frame is centered vertically */
  }
  .frame {
    border: 2px solid white; /* White frame around the image */
    padding: 10px;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div class="frame">
  <img src="YOUR_IMAGE_URL" alt="Your Image">
</div>

</body>
</html>
