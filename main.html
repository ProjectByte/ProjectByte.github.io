<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Frame</title>
<style>
  body {
    background-color: black; /* Entire background black */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Make sure the frame is centered vertically */
  }
  .frame {
    border: 2px solid white; /* White frame around the image */
    padding: 10px;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div class="frame">
  <img src="https://cdn.discordapp.com/attachments/1193633871460307016/1235959431305363617/image.png?ex=6636446b&is=6634f2eb&hm=446b8b4275477a3f4b32ba2341e9ef0302d275f2dee4b4a794ba615b1a6c520c&" alt="Your Image">
</div>

</body>
</html>
